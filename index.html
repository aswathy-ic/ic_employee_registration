<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Joinee Registration</h2>
    <form id="registrationForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="role">Role</label>
      <input type="text" id="role" required>

      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" required>

      <button type="submit">Register</button>
    </form>
    <div id="responseMessage" class="message"></div>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        role: document.getElementById("role").value,
        startDate: document.getElementById("startDate").value
      };

      try {
        const response = await fetch("https://ic-sendgrid-process-api-f7l6cz.5sc6y6-4.usa-e2.cloudhub.io/api/process", {   // üîπ replace with your CloudHub URL
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "client_id": "c8001a92feb8463d8043c18f6cb040d5",       // üîπ remove if not using Client-ID enforcement
            "client_secret": " 3AEd2474dFAE461884572852E1385bFb"
          },
          body: JSON.stringify(userData)
        });

        const messageBox = document.getElementById("responseMessage");
        const responseData = await response.json().catch(() => ({}));

        if (response.ok) {
          messageBox.textContent = "‚úÖ " + (responseData.message || "User registered successfully!");
          messageBox.className = "message success";
        } else {
          messageBox.textContent = "‚ùå " + (responseData.error || responseData.message || "Something went wrong");
          messageBox.className = "message error";
        }
      } catch (error) {
        const messageBox = document.getElementById("responseMessage");
        messageBox.textContent = "‚ö†Ô∏è Error: " + error.message;
        messageBox.className = "message error";
      }
    });
  </script>
</body>
</html>
